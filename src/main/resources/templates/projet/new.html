
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="/main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="/main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">

    <div class="card-header">
        <div class="row">

            <div class="col-md-8">
                <h5><strong>Nouveau Projet.</strong></h5>
            </div>


        </div>
    </div>
    <div class="card-body">
        <form th:action="@{/admin/projets/save}" th:object="${monprojet}"  method="post">
            <!-- Nom projet Form Input -->
            <div  class="form-group row">
                <label for="name" class="col-sm-4 col-form-label text-md-right"><strong>Nom</strong></label>

                <div class="col-md-6">

                    <input id="name" type="text" class="form-control" th:field="*{projet_nom}" autofocus>
                    <span th:if="${#fields.hasErrors('projet_nom')}" th:errors="*{projet_nom}"  th:class="help-block"></span>
                </div>
            </div>


            <!-- Seuil de securite -->
            <div  class="form-group row">
                <label for="seuilSecurite" class="col-sm-4 col-form-label text-md-right"><strong>Seuil de sécurité</strong></label>

                <div class="col-md-6">

                    <input id="seuilSecurite" type="number" min="1" class="form-control" th:field="*{seuilProjet}" required onkeyup="if(this.value<0){this.value= this.value * -1}"  autofocus>
                    <!--<span th:if="${#fields.hasErrors('projet_nom')}" th:errors="*{projet_nom}"  th:class="help-block"></span>-->
                    <div id="msg"></div>
                </div>
            </div>

            <!-- Client Form Input -->
            <div class="form-group row">
                <label for="idclient" class="col-sm-4 col-form-label text-md-right"><strong>Client</strong></label>

                <div class="col-md-6">
                    <select  id="idclient" name="client" class="select-type form-control"  >
                        <option value="">-- Selectionner le Client --</option>
                        <option th:each="c:${clients}" th:value="${c.client_id}" th:text="${c.client_nom}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></span>
                </div>
            </div>

            <!-- Produits Form Input -->
            <div class="form-group row">
                <label for="idproduit" class="col-sm-4 col-form-label text-md-right"><strong>Produit</strong></label>

                <div class="col-md-6">
                    <select  id="idproduit" name="produit" class="select-type form-control"  >
                        <option value="">-- Selectionner le Produit --</option>
                        <option th:each="c:${produits}" th:value="${c.produit_id}" th:text="${c.produit_nom}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('produit')}" th:errors="*{produit}"></span>
                </div>
            </div>



            <!-- Emetteur Form Input -->
            <div class="form-group row">
                <label for="idemetteur" class="col-sm-4 col-form-label text-md-right"><strong>Client</strong></label>

                <div class="col-md-6">
                    <select  id="idemetteur" name="emetteur" class="select-type form-control"  >
                        <option value="">-- Selectionner le Emetteur --</option>
                        <option th:each="c:${emetteurs}" th:value="${c.emetteur_id}" th:text="${c.emetteurNom}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="contact" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>

                <div id="contact" class="col-md-6">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                </div>

            </div>
        </form>
    </div>

</div>





<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="/main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="/main/layout/block_script"></th:block>

</body>
</html>
