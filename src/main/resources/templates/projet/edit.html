<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="/main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="/main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">

    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <h3><span class="badge badge-info">Editer</span> <span th:text ="${projet.projet_nom}" class="badge badge-secondary"></span></h3>
            </div>

            <div class="col-md-4 page-action text-right">
                <a th:href="@{/admin/projets}" class="btn btn-default btn-sm"> <i class="material-icons">backspace</i> Retour</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form th:action="@{/admin/projets/save}" method="post">
                                <input type="hidden" th:field="${projet.projet_id}">

                                <!-- Nom Projet Form Input -->
                                <div class="form-group row">
                                    <label for="project" class="col-sm-4 col-form-label text-md-right"><strong>Nom</strong></label>

                                    <div class="col-md-6">
                                        <input id="project" type="text" class="form-control" th:field="${projet.projet_nom}"  autofocus>
                                    </div>
                                </div>


                                <!-- Seuil de securite -->
                                <div  class="form-group row">
                                    <label for="seuilSecurite" class="col-sm-4 col-form-label text-md-right"><strong>Seuil de sécurité</strong></label>

                                    <div class="col-md-6">

                                        <input id="seuilSecurite" type="number" min="1" class="form-control" th:field="${projet.seuilProjet}" required onkeyup="if(this.value<0){this.value= this.value * -1}"  autofocus>
                                        <!--<span th:if="${#fields.hasErrors('projet_nom')}" th:errors="*{projet_nom}"  th:class="help-block"></span>-->
                                        <div id="msg"></div>
                                    </div>
                                </div>


                                <!-- Client Form Input -->
                                <div class="form-group row">
                                    <label for="idclient" class="col-sm-4 col-form-label text-md-right"><strong>Client</strong></label>

                                    <div class="col-md-6">
                                        <select th:field="${projet.client}" id="idclient" name="client" class="select-type form-control"  >
                                            <option value="">-- Selectionner le Client --</option>
                                            <option th:each="c:${clients}" th:value="${c.client_id}" th:text="${c.client_nom}" th:selected="${c.client_id == projet.client}"></option>
                                        </select>

                                    </div>
                                </div>

                                <!-- Produit Form Input -->
                                <div class="form-group row">
                                    <label for="idproduit" class="col-sm-4 col-form-label text-md-right"><strong>Client</strong></label>

                                    <div class="col-md-6">
                                        <select th:field="${projet.produit}" id="idproduit" name="produit" class="select-type form-control"  >
                                            <option value="">-- Selectionner le Produit --</option>
                                            <option th:each="c:${produits}" th:value="${c.produit_id}" th:text="${c.produit_nom}" th:selected="${c.produit_id == projet.produit}"></option>
                                        </select>

                                    </div>
                                </div>

                                <!-- Emmetteur Form Input -->
                                <div class="form-group row">
                                    <label for="idemetteur" class="col-sm-4 col-form-label text-md-right"><strong>Emetteur</strong></label>

                                    <div class="col-md-6">
                                        <select th:field="${projet.emetteur}" id="idemetteur" name="emetteur" class="select-type form-control"  >
                                            <option value="">-- Selectionner l' Emetteur --</option>
                                            <option th:each="c:${emetteurs}" th:value="${c.emetteur_id}" th:text="${c.emetteurNom}" th:selected="${c.emetteur_id == projet.emetteur}"></option>
                                        </select>

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="contact" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary">Enregister</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>





<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="/main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="/main/layout/block_script"></th:block>

</body>
</html>
