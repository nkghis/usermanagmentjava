<body class="text-center">
<form name='f' th:action="@{/j_spring_security_check}" method='POST' class="form-signin">
    <img class="mb-4" src="../asset/brand/lo.png" alt="" width="192" height="114">
    <h1 class="h3 mb-3 font-weight-normal">Veuillez vous identifier</h1>
    <!-- /login?error=true -->
    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:red;margin:10px 0px;">
        Échec de la connexion!!!!!!<br />
        Nom utilisateur ou mot de passe incorrect
        <!--Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">

         </span>-->

    </div>
    <label for="inputEmail" class="sr-only">Nom utilisateur</label>
    <input type="text" name='username' id="inputEmail" class="form-control" placeholder="Nom utilisateur" required autofocus>
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Mot de passe" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="remember-me"> Se souvenir
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    <p class="mt-5 mb-3 text-muted">&copy; Ivoire Cartes
        Systèmes - 2023</p>
</form>
