<body>

<!-- page content -->

<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="/main/layout/block_script"></th:block>
<script>

    /* Formatting function for row details - modify as you need */
    function format ( d ) {
        // `d` is the original data object for the row
        return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
            '<tr>'+
            '<td><strong>Fournisseur : </strong></td>'+
            '<td>'+d.fournisseurNom+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td><strong>Ressource : </strong></td>'+
            '<td>'+d.ressourceNom+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td><strong>Réference Fournisseur :</strong></td>'+
            '<td>'+d.referenceFournisseur+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td><strong>Est disponible : </strong></td>'+
            '<td>'+d.dispoOperation+'</td>'+
            '</tr>'+

            '</table>';
    }

    $(document).ready( function () {
        var table = $('#index-reception-true').DataTable({

            "sAjaxSource": "/admin/distributions/all",
            "sAjaxDataProp": "",
            "order": [ 1, "desc" ],
            "aoColumns": [
                {
                    "className":      'details-control',
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": ''
                },
                { "mData": "operationId"},
                { "mData": "operationReference" },
                { "mData": "qteOperation" },
                { "mData": "disponibilite" },
                { "mData": "projetNom" },
                { "mData": "produitNom" },
                {
                    "mData": "operationDate" ,
                    "mRender": function ( data, type, full ) {
                        var d = new Date();
                        /* d.setTime(1245398693390);*/
                        return d.getDate() + "/"+  (d.getMonth() + 1) + "/" + d.getFullYear()+ " "+ d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
                    }
                },
                {
                    "mData": null,
                    "bSortable": false,
                    "mRender": function(data, type, full) {
                        /* return '<a class="btn btn-info btn-sm" href=/admin/receptions/' + full.operationId + '>' + 'Edit' + '</a>';*/
                        return '<div class="dropdown">'+
                            '                        <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'+
                            '                          <i class="fas fa-ellipsis-v"></i>'+
                            '                        </a>'+
                            '                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">'+
                            '                          <a class="dropdown-item" href=/admin/distributions/entrepots/'+ full.operationId+'>'+'Entreposer'+'</a>'+
                            '                        </div>'
                    }
                }
            ],


            language: {
                /*url: '//cdn.datatables.net/plug-ins/1.10.16/i18n/French.json'*/
                sProcessing: "Traitement en cours...",
                sSearch: "Rechercher&nbsp;:",
                sLengthMenu: "Afficher _MENU_ &eacute;l&eacute;ments",
                sInfo: "Affichage de l'&eacute;l&eacute;ment _START_ &agrave; _END_ sur _TOTAL_ &eacute;l&eacute;ments",
                sInfoEmpty: "Affichage de l'&eacute;l&eacute;ment 0 &agrave; 0 sur 0 &eacute;l&eacute;ment",
                sInfoFiltered: "(filtr&eacute; de _MAX_ &eacute;l&eacute;ments au total)",
                sInfoPostFix: "",
                sLoadingRecords: "Chargement en cours...",
                sZeroRecords: "Aucun &eacute;l&eacute;ment &agrave; afficher",
                sEmptyTable: "Aucune donn&eacute;e disponible dans le tableau",
                oPaginate: {
                    sFirst: "Premier",
                    sPrevious: "Pr&eacute;c&eacute;dent",
                    sNext: "Suivant",
                    sLast: "Dernier"
                },
                oAria: {
                    sSortAscending: ": activer pour trier la colonne par ordre croissant",
                    sSortDescending: ": activer pour trier la colonne par ordre d&eacute;croissant"
                }
            },


        })
        $('#index-reception-true tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child( format(row.data()) ).show();
                tr.addClass('shown');
            }
        } );
    });


</script>
</body>
</html>
